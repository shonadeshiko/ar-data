<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ä½ç½®æƒ…å ±AR - ãƒ¬ãƒ¼ãƒ€ãƒ¼ä»˜ã</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: sans-serif;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #camera-feed {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #ar-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    #radar {
      position: fixed;
      top: 70px;
      right: 10px;
      width: 180px;
      height: 180px;
      background: rgba(0,0,0,0.85);
      border: 3px solid #0f0;
      border-radius: 50%;
      z-index: 1000;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 11px;
      max-width: 180px;
    }
    #nearest-info {
      position: fixed;
      top: 260px;
      right: 10px;
      background: rgba(255,100,0,0.95);
      color: white;
      padding: 15px;
      border-radius: 10px;
      z-index: 1000;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      min-width: 180px;
      display: none;
    }
    #start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2000;
    }
    .status { font-size: 10px; margin: 2px 0; }
    .ok { color: #0f0; }
    .value { color: #4af; }
  </style>
</head>
<body>
  
  <button id="start-button">ARã‚’é–‹å§‹</button>
  
  <div id="video-container">
    <video id="camera-feed" autoplay playsinline></video>
  </div>
  
  <canvas id="ar-canvas"></canvas>
  <canvas id="radar"></canvas>
  
  <div id="info">
    <div><strong>ğŸ“± ARå®Ÿé¨“ç‰ˆ</strong></div>
    <div id="gps-status" class="status">ğŸ“ GPS: å¾…æ©Ÿä¸­</div>
    <div class="status">ç¯„å›²: <span class="value">0.003Â°</span></div>
    <div class="status">è¡¨ç¤º: <span id="visible-count" class="value">0</span>/11</div>
  </div>

  <div id="nearest-info">
    <div style="font-size: 20px; margin-bottom: 5px;">ğŸ“ æœ€å¯„ã‚Šãƒã‚¹ã‚¿ãƒ¼</div>
    <div id="nearest-num" style="font-size: 32px; margin: 10px 0;">--</div>
    <div id="nearest-direction" style="font-size: 18px; margin: 5px 0;">--</div>
    <div id="nearest-distance" style="font-size: 16px;">è·é›¢: --</div>
  </div>

  <script>
    const posters = [
      {id: 1, lat: 35.720533, lon: 139.762619, ele: 2.31, color: '#FF0000'},
      {id: 2, lat: 35.720446, lon: 139.763486, ele: 2.72, color: '#FF7F00'},
      {id: 3, lat: 35.720987, lon: 139.764194, ele: 2.82, color: '#FFFF00'},
      {id: 4, lat: 35.720798, lon: 139.764362, ele: 3.08, color: '#7FFF00'},
      {id: 5, lat: 35.720655, lon: 139.764665, ele: 2.97, color: '#00FF00'},
      {id: 6, lat: 35.720462, lon: 139.765279, ele: 2.6, color: '#00FF7F'},
      {id: 7, lat: 35.720311, lon: 139.765584, ele: 2.62, color: '#00FFFF'},
      {id: 8, lat: 35.720145, lon: 139.765950, ele: 2.7, color: '#007FFF'},
      {id: 9, lat: 35.719991, lon: 139.766207, ele: 2.73, color: '#0000FF'},
      {id: 10, lat: 35.719865, lon: 139.766525, ele: 2.89, color: '#7F00FF'},
      {id: 11, lat: 35.719580, lon: 139.766698, ele: 3.24, color: '#FF00FF'}
    ];

    let userLat = null;
    let userLon = null;
    let heading = 0;
    let canvas, ctx, radarCanvas, radarCtx;
    const displayRange = 0.003;
    
    const LAT_METER_PER_DEGREE = 111000;
    const LON_METER_PER_DEGREE = 90000;
    
    function calculateDistanceDegree(lat1, lon1, lat2, lon2) {
      const dLat = lat2 - lat1;
      const dLon = lon2 - lon1;
      return Math.sqrt(dLat * dLat + dLon * dLon);
    }
    
    function degreeToMeter(degree) {
      return degree * Math.sqrt(LAT_METER_PER_DEGREE * LON_METER_PER_DEGREE);
    }
    
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const dLon = lon2 - lon1;
      const dLat = lat2 - lat1;
      const Î¸ = Math.atan2(dLon, dLat);
      return (Î¸ * 180 / Math.PI + 360) % 360;
    }

    function getDirectionText(bearing) {
      const directions = ['åŒ—', 'åŒ—æ±', 'æ±', 'å—æ±', 'å—', 'å—è¥¿', 'è¥¿', 'åŒ—è¥¿'];
      const index = Math.round(bearing / 45) % 8;
      return directions[index];
    }

    document.getElementById('start-button').addEventListener('click', async () => {
      document.getElementById('start-button').style.display = 'none';
      await startAR();
    });

    async function startAR() {
      // ã‚«ãƒ¡ãƒ©èµ·å‹•
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment', width: 1280, height: 720 }
        });
        const video = document.getElementById('camera-feed');
        video.srcObject = stream;
      } catch (err) {
        alert('ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: ' + err.message);
        return;
      }

      // CanvasåˆæœŸåŒ–
      canvas = document.getElementById('ar-canvas');
      ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // ãƒ¬ãƒ¼ãƒ€ãƒ¼åˆæœŸåŒ–
      radarCanvas = document.getElementById('radar');
      radarCtx = radarCanvas.getContext('2d');
      const size = 180;
      radarCanvas.width = size;
      radarCanvas.height = size;

      // GPSé–‹å§‹
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition((position) => {
          userLat = position.coords.latitude;
          userLon = position.coords.longitude;
          document.getElementById('gps-status').innerHTML = 'ğŸ“ <span class="ok">GPS: OK</span>';
          updateInfo();
        }, (err) => {
          document.getElementById('gps-status').innerHTML = `ğŸ“ GPS: ${err.message}`;
        }, { enableHighAccuracy: true, maximumAge: 0 });
      }

      // ã‚¸ãƒ£ã‚¤ãƒ­ã‚¹ã‚³ãƒ¼ãƒ—
      if (window.DeviceOrientationEvent) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(permission => {
            if (permission === 'granted') startOrientation();
          }).catch(() => startOrientation());
        } else {
          startOrientation();
        }
      }

      function startOrientation() {
        window.addEventListener('deviceorientationabsolute', (event) => {
          if (event.absolute && event.alpha !== null) {
            heading = 360 - event.alpha;
          }
        });
        window.addEventListener('deviceorientation', (event) => {
          if (event.alpha !== null) {
            heading = 360 - event.alpha;
          }
        });
      }

      // æç”»ãƒ«ãƒ¼ãƒ—
      function draw() {
        drawRadar();
        drawAR();
        requestAnimationFrame(draw);
      }

      function drawRadar() {
        if (!userLat || !userLon) return;

        const size = radarCanvas.width;
        const centerX = size / 2;
        const centerY = size / 2;
        const radius = size / 2 - 10;

        // èƒŒæ™¯ã‚¯ãƒªã‚¢
        radarCtx.fillStyle = 'rgba(0, 0, 0, 0.9)';
        radarCtx.fillRect(0, 0, size, size);

        // ã‚°ãƒªãƒƒãƒ‰å††
        radarCtx.strokeStyle = 'rgba(0, 255, 0, 0.3)';
        radarCtx.lineWidth = 1;
        for (let i = 1; i <= 3; i++) {
          radarCtx.beginPath();
          radarCtx.arc(centerX, centerY, radius * i / 3, 0, Math.PI * 2);
          radarCtx.stroke();
        }

        // æ–¹ä½ç·šï¼ˆåŒ—ï¼‰
        radarCtx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
        radarCtx.lineWidth = 2;
        radarCtx.beginPath();
        radarCtx.moveTo(centerX, centerY);
        radarCtx.lineTo(centerX, centerY - radius);
        radarCtx.stroke();

        // åŒ—ãƒãƒ¼ã‚¯
        radarCtx.fillStyle = '#ff0000';
        radarCtx.font = 'bold 14px sans-serif';
        radarCtx.textAlign = 'center';
        radarCtx.fillText('N', centerX, 20);

        // è‡ªåˆ†ï¼ˆä¸­å¿ƒï¼‰
        radarCtx.fillStyle = '#00ffff';
        radarCtx.beginPath();
        radarCtx.arc(centerX, centerY, 5, 0, Math.PI * 2);
        radarCtx.fill();

        // ãƒã‚¹ã‚¿ãƒ¼
        let nearest = null;
        let minDistance = Infinity;

        posters.forEach(poster => {
          const distanceDeg = calculateDistanceDegree(userLat, userLon, poster.lat, poster.lon);
          if (distanceDeg > displayRange) return;

          const bearing = calculateBearing(userLat, userLon, poster.lat, poster.lon);
          const angle = (bearing - 90) * Math.PI / 180; // åŒ—ã‚’ä¸Šã«
          
          // æ­£è¦åŒ–ï¼ˆãƒ¬ãƒ¼ãƒ€ãƒ¼ã®ã‚¹ã‚±ãƒ¼ãƒ«ï¼‰
          const normalizedDist = (distanceDeg / displayRange) * radius;
          const x = centerX + normalizedDist * Math.cos(angle);
          const y = centerY + normalizedDist * Math.sin(angle);

          // ãƒã‚¹ã‚¿ãƒ¼æç”»
          radarCtx.fillStyle = poster.color;
          radarCtx.beginPath();
          radarCtx.arc(x, y, 6, 0, Math.PI * 2);
          radarCtx.fill();
          
          // æ ç·š
          radarCtx.strokeStyle = '#ffffff';
          radarCtx.lineWidth = 2;
          radarCtx.stroke();

          // ç•ªå·
          radarCtx.fillStyle = '#ffffff';
          radarCtx.font = 'bold 10px sans-serif';
          radarCtx.textAlign = 'center';
          radarCtx.textBaseline = 'middle';
          radarCtx.fillText(poster.id, x, y);

          // æœ€å¯„ã‚Šåˆ¤å®š
          if (distanceDeg < minDistance) {
            minDistance = distanceDeg;
            nearest = poster;
          }
        });

        // æœ€å¯„ã‚Šæƒ…å ±è¡¨ç¤º
        if (nearest) {
          const bearing = calculateBearing(userLat, userLon, nearest.lat, nearest.lon);
          const direction = getDirectionText(bearing);
          const distanceM = degreeToMeter(minDistance);

          document.getElementById('nearest-info').style.display = 'block';
          document.getElementById('nearest-num').textContent = `${nearest.id}ç•ª`;
          document.getElementById('nearest-direction').textContent = `${direction} ${Math.round(bearing)}Â°`;
          document.getElementById('nearest-distance').textContent = `è·é›¢: ${distanceM.toFixed(0)}m`;
        }
      }

      function drawAR() {
        if (!userLat || !userLon) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const viewAngle = 60;

        posters.forEach(poster => {
          const distanceDeg = calculateDistanceDegree(userLat, userLon, poster.lat, poster.lon);
          if (distanceDeg > displayRange) return;

          const bearing = calculateBearing(userLat, userLon, poster.lat, poster.lon);
          const angleDiff = ((bearing - heading + 540) % 360) - 180;

          if (Math.abs(angleDiff) < viewAngle) {
            const screenX = centerX + (angleDiff / viewAngle) * canvas.width;
            const size = Math.max(40, 0.003 / distanceDeg * 150);
            const screenY = centerY - (size / 2);

            ctx.fillStyle = poster.color;
            ctx.fillRect(screenX - size/2, screenY - size/2, size, size * 1.5);
            
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 3;
            ctx.strokeRect(screenX - size/2, screenY - size/2, size, size * 1.5);

            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size/2}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(poster.id, screenX, screenY);

            ctx.font = `${size/4}px sans-serif`;
            const distanceM = degreeToMeter(distanceDeg);
            ctx.fillText(`${distanceM.toFixed(0)}m`, screenX, screenY + size);
          }
        });
      }

      draw();
    }

    function updateInfo() {
      if (!userLat || !userLon) return;

      let visibleCount = 0;
      posters.forEach(poster => {
        const distanceDeg = calculateDistanceDegree(userLat, userLon, poster.lat, poster.lon);
        if (distanceDeg < displayRange) visibleCount++;
      });

      document.getElementById('visible-count').textContent = visibleCount;
    }

    window.addEventListener('resize', () => {
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
  </script>
</body>
</html>
