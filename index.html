<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>位置固定ARポスター</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden;
    }
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #camera-feed {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #ar-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    #start-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2000;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  
  <button id="start-button">ARを開始</button>
  
  <div id="video-container">
    <video id="camera-feed" autoplay playsinline></video>
  </div>
  
  <canvas id="ar-canvas"></canvas>

  <script>
    // 11箇所のポスター座標（高さ情報付き）
    const posters = [
      {id: 1, lat: 35.720533, lon: 139.762619, height: 2.31},
      {id: 2, lat: 35.720446, lon: 139.763486, height: 2.72},
      {id: 3, lat: 35.720987, lon: 139.764194, height: 2.82},
      {id: 4, lat: 35.720798, lon: 139.764362, height: 3.08},
      {id: 5, lat: 35.720655, lon: 139.764665, height: 2.97},
      {id: 6, lat: 35.720462, lon: 139.765279, height: 2.6},
      {id: 7, lat: 35.720311, lon: 139.765584, height: 2.62},
      {id: 8, lat: 35.720145, lon: 139.765950, height: 2.7},
      {id: 9, lat: 35.719991, lon: 139.766207, height: 2.73},
      {id: 10, lat: 35.719865, lon: 139.766525, height: 2.89},
      {id: 11, lat: 35.719580, lon: 139.766698, height: 3.24}
    ];

    let userLat = null;
    let userLon = null;
    let heading = 0;
    let canvas, ctx;
    let posterImage = null;
    
    // ポスター画像を読み込み
    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.onload = () => {
      posterImage = img;
      console.log('✓ ポスター画像読み込み完了');
    };
    img.src = 'poster.jpg';
    
    // 度数での距離計算
    function calculateDistanceDegree(lat1, lon1, lat2, lon2) {
      const dLat = lat2 - lat1;
      const dLon = lon2 - lon1;
      return Math.sqrt(dLat * dLat + dLon * dLon);
    }
    
    // 方位角計算（北を0度）
    function calculateBearing(lat1, lon1, lat2, lon2) {
      const dLon = lon2 - lon1;
      const dLat = lat2 - lat1;
      const θ = Math.atan2(dLon, dLat);
      return (θ * 180 / Math.PI + 360) % 360;
    }

    document.getElementById('start-button').addEventListener('click', async () => {
      document.getElementById('start-button').style.display = 'none';
      await startAR();
    });

    async function startAR() {
      // カメラ起動
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment', width: 1280, height: 720 }
        });
        const video = document.getElementById('camera-feed');
        video.srcObject = stream;
        console.log('✓ カメラ起動');
      } catch (err) {
        alert('カメラエラー: ' + err.message);
        return;
      }

      // Canvas初期化
      canvas = document.getElementById('ar-canvas');
      ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // GPS開始
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition((position) => {
          userLat = position.coords.latitude;
          userLon = position.coords.longitude;
          console.log('GPS:', userLat.toFixed(6), userLon.toFixed(6));
        }, null, { enableHighAccuracy: true, maximumAge: 0 });
      }

      // ジャイロスコープ（方位）
      if (window.DeviceOrientationEvent) {
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(permission => {
            if (permission === 'granted') startOrientation();
          }).catch(() => startOrientation());
        } else {
          startOrientation();
        }
      }

      function startOrientation() {
        window.addEventListener('deviceorientationabsolute', (event) => {
          if (event.absolute && event.alpha !== null) {
            heading = 360 - event.alpha;
          }
        });
        window.addEventListener('deviceorientation', (event) => {
          if (event.alpha !== null) {
            heading = 360 - event.alpha;
          }
        });
      }

      // 描画ループ
      function draw() {
        if (!userLat || !userLon || !posterImage) {
          requestAnimationFrame(draw);
          return;
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const viewAngle = 90; // 視野角90度

        // 全てのポスターを描画
        posters.forEach(poster => {
          const distanceDeg = calculateDistanceDegree(userLat, userLon, poster.lat, poster.lon);
          const bearing = calculateBearing(userLat, userLon, poster.lat, poster.lon);
          
          // スマホの向きとポスターの方角の差
          let angleDiff = bearing - heading;
          if (angleDiff > 180) angleDiff -= 360;
          if (angleDiff < -180) angleDiff += 360;

          // 視野角内にあるかチェック
          if (Math.abs(angleDiff) < viewAngle) {
            // 画面上のX位置
            const screenX = centerX + (angleDiff / viewAngle) * canvas.width;
            
            // 距離に応じたスケール
            const scale = Math.max(0.3, Math.min(2.5, 0.003 / distanceDeg));
            
            // ポスターサイズ（縦長 2:3）
            const width = 200 * scale;
            const height = 300 * scale;
            
            // Y位置（高さを反映）
            // 高さが高いほど画面の上に表示
            const heightOffset = (poster.height - 2.8) * 100; // 基準高さ2.8m
            const screenY = centerY - height / 2 - heightOffset;

            // ポスター画像を描画
            ctx.drawImage(posterImage, 
              screenX - width / 2, 
              screenY, 
              width, 
              height
            );
          }
        });

        requestAnimationFrame(draw);
      }

      draw();
    }

    // リサイズ対応
    window.addEventListener('resize', () => {
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
  </script>
</body>
</html>
